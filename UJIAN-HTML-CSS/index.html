<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page Rental Mobil</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo-dan-judul">
                <div class="logo-ikon"><img src="logo-rent.png" alt=""></div>
                <h3>easy car rental</h3>
            </div>
            <div class="header-kanan">
            <nav class="navigasi">
                <a href="#">Home</a>
                <a href="#">Services</a>
                <a href="#">About</a>
                <a href="#">Contact</a>
            </nav>
            <div class="tombol">
                <div class="tombol-masuk">
                    <input type="submit" value="Sign In">
                </div>
                <div class="tombol-daftar">
                    <input type="submit" value="Sign Up">
                </div>
            </div>
        </div>
        </header>
        <main>
            <div class="main-kiri">
            <div class="greetings">
    
                <p><b>Cari rental mobil</b><br>dengan mudah <br>membuat liburanmu makin nyaman</p>
            </div>
            <div class="tombol-cari-mobil">
                <input type="submit" value="Cari Mobil">
            </div>
        </div>
        <div class="main-kanan">
            <div class="gambar-mobil"><img src="home_1.png" alt=""></div>
        </div>
        </main>
    </div>
</body>
</html>
