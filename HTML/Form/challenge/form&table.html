<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir</title>
</head>
<body>
    <header>
        <H1>FORMULIR PENDAFTARAN</H1>
    </header>

    <main>
        <form action="halamansukses.html">
            <table width="400" height="400">
                <tr>
                    <td>Nama</td>
                    <td>:</td>
                    <td><input type="text" name="" id="" required placeholder="Masukkan Nama Anda"></td>
                </tr>
                <tr>
                    <td>Tempat Lahir</td>
                    <td>:</td>
                    <td><input type="text" name="" id=""></td>
                </tr>
                <tr>
                    <td>Tanggal Lahir</td>
                    <td>:</td>
                    <td>
                        <select name="" id="">
                            <option value="">Tanggal</option>
                            <option value="">01</option>
                            <option value="">02</option>
                            <option value="">03</option>
                            <option value="">04</option>
                            <option value="">05</option>
                            <option value="">06</option>
                            <option value="">07</option>
                            <option value="">08</option>
                            <option value="">09</option>
                            <option value="">10</option>
                            <option value="">11</option>
                            <option value="">12</option>
                            <option value="">13</option>
                            <option value="">14</option>
                            <option value="">15</option>
                            <option value="">16</option>
                            <option value="">17</option>
                            <option value="">18</option>
                            <option value="">19</option>
                            <option value="">20</option>
                            <option value="">21</option>
                            <option value="">22</option>
                            <option value="">23</option>
                        </select>

                        <select name="" id="">
                            <option value="">Bulan</option>
                            <option value="">Januari</option>
                            <option value="">Februari</option>
                            <option value="">Maret</option>
                            <option value="">April</option>
                            <option value="">Mei</option>
                            <option value="">Juni</option>
                            <option value="">Juli</option>
                        </select>

                        <select name="" id="">
                            <option value="">Tahun</option>
                            <option value="">2000</option>
                            <option value="">2001</option>
                            <option value="">2002</option>
                            <option value="">2003</option>
                            <option value="">2004</option>
                            <option value="">2005</option>
                            <option value="">2006</option>
                            <option value="">2007</option>
                            <option value="">2008</option>
                            <option value="">2009</option>
                            <option value="">2010</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Jenis Kelamin</td>
                    <td>:</td>
                    <td>
                        <input type="radio" name="jnsk" id=""><label for="">Laki-laki</label>
                        <input type="radio" name="jnsk" id=""><label for="">Perempuan</label>
                    </td>
                </tr>
                <tr>
                    <td>Alamat</td>
                    <td>:</td>
                    <td><textarea name="" id="" cols="20" rows="3"></textarea></td>
                </tr>

                <tr>
                    <td>Email</td>
                    <td>:</td>
                    <td><input type="text" name="" id=""></td>
                </tr>

                <tr>
                    <td>Password</td>
                    <td>:</td>
                    <td><input type="password" name="" id=""></td>
                </tr>

                <tr>
                    <td>Kota</td>
                    <td>:</td>
                    <td>
                        <select name="" id="">
                            <option value="">Pilih</option>
                            <option value="">Pekalongan</option>
                            <option value="">Semarang</option>
                            <option value="">Tegal</option>
                            <option value="">Pemalang</option>
                            <option value="">Batang</option>
                            <option value="">Kendal</option>
                            <option value="">Weleri</option>
                        </select>
                    </td>
                    <tr>
                        <td></td>
                        <td></td>
                        <td>
                            <button type="submit">Kirim</button>
                            <button type="reset">Batal</button>
                        </td>
                    </tr>
                </tr>
            </table>
        </form>
    </main>

    <footer>
        <br>
        &copy;2024 Ivan Yugava
    </footer>
</body>
</html>
