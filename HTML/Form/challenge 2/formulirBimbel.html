<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Bimbel</title>
</head>
<body>
    <header>
        <h1>FORMULIR BIMBEL GRIYA SINAU</h1>
    </header>

    <main>
        <form action="">
            <table width="500" height="600">
                <tr>
                    <td>Nama Lengkap</td>
                    <td>:</td>
                    <td><input type="text" name="" id="" placeholder="masukan nama anda" required></td>
                </tr>
                <tr>
                    <td>Tanggal Lahir</td>
                    <td>:</td>
                    <td>
                        <select name="" id="" required>
                            <option value="">Tanggal</option>
                            <option value="">01</option>
                            <option value="">02</option>
                            <option value="">03</option>
                            <option value="">04</option>
                            <option value="">05</option>
                            <option value="">06</option>
                            <option value="">07</option>
                            <option value="">08</option>
                            <option value="">09</option>
                            <option value="">10</option>
                            <option value="">11</option>
                            <option value="">12</option>
                            <option value="">13</option>
                            <option value="">14</option>
                            <option value="">15</option>
                            <option value="">16</option>
                            <option value="">17</option>
                            <option value="">18</option>
                            <option value="">19</option>
                            <option value="">20</option>
                            <option value="">21</option>
                            <option value="">22</option>
                            <option value="">23</option>
                        </select>

                        <select name="" id="" required>
                            <option value="">Bulan</option>
                            <option value="">Januari</option>
                            <option value="">Februari</option>
                            <option value="">Maret</option>
                            <option value="">April</option>
                            <option value="">Mei</option>
                            <option value="">Juni</option>
                            <option value="">Juli</option>
                        </select>

                        <select name="" id="" required>
                            <option value="">Tahun</option>
                            <option value="">2000</option>
                            <option value="">2001</option>
                            <option value="">2002</option>
                            <option value="">2003</option>
                            <option value="">2004</option>
                            <option value="">2005</option>
                            <option value="">2006</option>
                            <option value="">2007</option>
                            <option value="">2008</option>
                            <option value="">2009</option>
                            <option value="">2010</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Jenis Kelamin</td>
                    <td>:</td>
                    <td>
                        <input type="radio" name="jnsk" id="" required><label for="">Laki-laki</label>
                        <input type="radio" name="jnsk" id="" required><label for="">Perempuan</label>
                    </td>
                </tr>
                <tr>
                    <td>Kelas</td>
                    <td>:</td>
                    <td><input type="text" name="" id="" placeholder="(10-12)" required></td>
                </tr>
                <tr>
                    <td>Asal Sekolah</td>
                    <td>:</td>
                    <td><input type="text" name="" id="" placeholder="*SMA 1 Pekalongan" required></td>
                </tr>
                <tr>
                    <td>Alamat</td>
                    <td>:</td>
                    <td><textarea name="" id="" cols="20" rows="3" required></textarea></td>
                </tr>
                <tr>
                    <td>No. Telepon</td>
                    <td>:</td>
                    <td><input type="text" name="" id="" placeholder="628..." required></td>
                </tr>
                <tr>
                    <td>Nama Ayah</td>
                    <td>:</td>
                    <td><input type="text" name="" id="" required></td>
                </tr>
                <tr>
                    <td>Nama Ibu</td>
                    <td>:</td>
                    <td><input type="text" name="" id="" required></td>
                </tr>
                <tr>
                    <td>Pekerjaan Ayah</td>
                    <td>:</td>
                    <td><input type="text" name="" id="" required></td>
                </tr>
                <tr>
                    <td>Pekerjaan Ibu</td>
                    <td>:</td>
                    <td><input type="text" name="" id="" required></td>
                </tr>
                <tr>
                    <td>Program Kursus</td>
                    <td>:</td>
                    <td><input type="text" name="" id="" placeholder="reguler/intensif/private"></td>
                </tr>
                <tr>
                    <td>Hari Kursus</td>
                    <td>:</td>
                    <td>
                        <input type="radio" name="hari" id="" required><label for="">Senin & Kamis</label><br>
                        <input type="radio" name="hari" id="" required><label for="">Selasa & Jumat</label><br>
                        <input type="radio" name="hari" id="" required><label for="">Rabu & Sabtu</label>
                    </td>
                </tr>
                <tr>
                    <td>Waktu Kursus</td>
                    <td>:</td>
                    <td>
                        <input type="radio" name="waktu" id="" required><label for="">14.00 - 15.30</label><br>
                        <input type="radio" name="waktu" id="" required><label for="">16.00 - 17.30</label><br>
                        <input type="radio" name="waktu" id="" required><label for="">19.00 - 20.30</label>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td>
                        <button type="submit">Kirim</button>
                        <button type="reset">Batal</button>
                    </td>
                </tr>
            </table>
        </form>
    </main>
</body>
</html>
