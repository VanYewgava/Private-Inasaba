<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Lomba</title>
</head>
<body>
    <header>
        <h1>FORMULIR LOMBA</h1>
    </header>

    <main>
        <form action="">
            <table width="400" height="200">
                <tr>
                    <td>Nama Lengkap</td>
                    <td>:</td>
                    <td><input type="text" name="" id="" placeholder="masukan nama anda" required></td>
                </tr>
                <tr>
                    <td>Kelas</td>
                    <td>:</td>
                    <td><input type="text" name="" id="" placeholder="(10-12)" required></td>
                </tr>
                <tr>
                    <td>Jenis Kelamin</td>
                    <td>:</td>
                    <td>
                        <input type="radio" name="jnsk" id="" required><label for="">Laki-laki</label>
                        <input type="radio" name="jnsk" id="" required><label for="">Perempuan</label>
                    </td>
                </tr>
                <tr>
                    <td>No. Telepon</td>
                    <td>:</td>
                    <td><input type="text" name="" id="" placeholder="628..." required></td>
                </tr>
                <tr>
                    <td>Lomba yang dipilih</td>
                    <td>:</td>
                    <td>
                        <select name="" id="" required>
                            <option value="">Jenis Lomba</option>
                            <option value="">Balap Karung</option>
                            <option value="">Voli Air</option>
                            <option value="">Makan Kerupuk</option>
                            <option value="">Masukan pensil ke botol</option>
                            <option value="">Bola Estafet</option>
                            <option value="">Pecah Balon</option>
                            <option value="">Balap Lari</option>
                            <option value="">Joget Balon</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td>
                        <button type="submit">Kirim</button>
                        <button type="reset">Batal</button>
                    </td>
                </tr>
            </table>
        </form>
    </main>
</body>
</html>
