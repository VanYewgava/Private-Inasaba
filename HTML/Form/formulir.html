<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir</title>
</head>
<body>
    <form action="halamansukses.html">
        <label for="">Masukan username Anda : </label>
        <input type="text"><br>
        <label for="">Buat password Anda : </label>
        <input type="password" name="" id=""><br>
        <label for="jnsk">Jenis Kelamin : </label><br>
        <input type="radio" name="jnsk" id=""><label for="">Laki-laki</label><br>
        <input type="radio" name="jnsk" id=""><label for="">Perempuan</label><br>

        <label for="">Pilih fakultas : </label><br>
        <input type="checkbox" name="" id=""><label for="">Fakultas Hukum</label><br>
        <input type="checkbox" name="" id=""><label for="">Fakultas Ilmu Budaya</label><br>
        <input type="checkbox" name="" id=""><label for="">Fakultas Teknik</label><br>
        <input type="checkbox" name="" id=""><label for="">Fakultas Ekonomi dan Bisnis</label><br>
        <input type="checkbox" name="" id=""><label for="">Fakultas Sains dan Matematika</label><br>

        <label for="">Asal Kota : </label><br>
        <select name="" id="">
            <option value="">Pekalongan</option>
            <option value="">Tegal</option>
            <option value="">Pemalang</option>
            <option value="">Cimahi</option>
            <option value="">Cianjur</option>
            <option value="">Cikampek</option>
            <option value="">Cirebon</option>
            <option value="">Batang</option>
            <option value="">Semarang</option>
            <option value="">Kendal</option>
        </select><br>

        <label for="">Tinggalkan Pesan : </label><br>
        <textarea name="" id="" rows="10" cols="30"></textarea><br>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>
</body>
</html>
