<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/CSS/float&clear/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="bagian-kiri">
        <img src="/CSS/float&clear/logo-marvel.png" alt="" />
      </div>
      <div class="bagian-kanan">
        <div class="logo-marvel">
          <img src="/CSS/float&clear/logo-marvel2.png" alt="" />
        </div>
        <div class="formulir">
          <form action="">
            <div class="username">
              <label for="username">Username</label><br />
              <input type="text" />
            </div>
            <div class="password">
              <label for="password">Password</label><br />
              <input type="password" />
            </div>
            <div class="tombol">
              <input type="submit" value="Login" />
            </div>
          </form>
        </div>
        <div class="ingat-saya">
          <input type="checkbox" />
          <p>Ingat saya!</p>
        </div>
        <div class="belum-punya-akun">
          <p>Belum punya akun?</p>
          <a href="#">Daftar disini</a>
        </div>
      </div>
    </div>
  </body>
</html>
